{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'style-profile.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2612111af4.js" crossorigin="anonymous"></script>
        <title>Contact Profile Page</title>
    </head>
    <body>
        <div class="container">

            <header class="hero">
                <a href="{% url 'index' %}">
                    <i class="fas fa-arrow-circle-left back-btn"></i>
                </a>

                <div class="hero-info">
                    <h1 class="name"> {{ contact.full_name | title }}</h1>
                    <p class="relationship">{{ contact.relationship | title}}</p>
                </div>
            </header>

            <section class="contact-info">
              <div class = "info-line">
                  <i class="fas fa-phone icon-gradient"></i>
                  <p class="phone-number">{{ contact.phone_number }}</p>
              </div>

              <div class = "info-line">
                <i class="fas fa-sms text icon-gradient"></i>
                <p class="sms">Send Message</p>
            </div>

            <div class = "info-line">
                <i class="fas fa-envelope icon-gradient"></i>
                <p class="email">{{ contact.email }}</p>
            </div>

            <div class = "info-line">
                <i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
                <p class="address">{{ contact.address }}</p>
            </div>

            </section>

            <a href="{% url 'edit-contact' contact.id %}">
                <section class="edit-contact">
                    <div class="edit-button">
                        <i class="fas fa-cog icon-gradient"></i>
                    </div>
                </section>
            </a>
        </div>
    </body>
</html>
